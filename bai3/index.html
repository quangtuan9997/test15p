<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    nhập vào năm sinh:<input id="nam" type="text"  >
</label>
<table>
    <tr>
        <td><p id="ketQua"></p></td>
        <td> <p id="ketQua1"></p></td>
    </tr>
</table>
<button onclick="tinh()" >ra</button>
<script>
    function tinh() {
        let a=+document.getElementById('nam').value;
        let b=a%10;
        let c=a%12;
        switch (b){
            case 0:
                document.getElementById('ketQua').innerHTML= 'canh';
                break;
            case 1:
                document.getElementById('ketQua').innerHTML= 'Thân';
                break;
            case 2:
                document.getElementById('ketQua').innerHTML=  'Nhâm';
                break;
            case 3:
                document.getElementById('ketQua').innerHTML= 'Quý';
                break;
            case 4:
                document.getElementById('ketQua').innerHTML= 'Giáp';
                break;
            case 5:
                document.getElementById('ketQua').innerHTML= 'Ất';
                break;
            case 6:
                document.getElementById('ketQua').innerHTML= 'Bính';
                break;
            case 7:
                document.getElementById('ketQua').innerHTML= 'Đinh';
                break;
            case 8:
                document.getElementById('ketQua').innerHTML= 'Mậu';
                break;
            case 9:
                document.getElementById('ketQua').innerHTML= 'kì';
                break;
        }
        switch (c){
            case 0:
                document.getElementById('ketQua1').innerHTML= 'thân';
                break
            case 1:
                document.getElementById('ketQua1').innerHTML= 'Dậu';
                break;
            case 2:
                document.getElementById('ketQua1').innerHTML=  'Tuất';
                break;
            case 3:
                document.getElementById('ketQua1').innerHTML= 'Hợi';
                break;
            case 4:
                document.getElementById('ketQua1').innerHTML= 'Tý';
                break;
            case 5:
                document.getElementById('ketQua1').innerHTML= 'Sửu';
                break;
            case 6:
                document.getElementById('ketQua1').innerHTML= 'Dần';
                break;
            case 7:
                document.getElementById('ketQua1').innerHTML= 'Mão';
                break;
            case 8:
                document.getElementById('ketQua1').innerHTML= 'thìn';
                break;
            case 9:
                document.getElementById('ketQua1').innerHTML= 'Tỵ';
                break;
            case 10:
                document.getElementById('ketQua1').innerHTML= 'Ngọ';
                break;
            case 11:
                document.getElementById('ketQua1').innerHTML= 'Mùi';
                break;
        }

    }
</script>
</body>
</html>
